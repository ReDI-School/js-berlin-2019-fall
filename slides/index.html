<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/css/reveal.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js/css/theme/white.css"
    />
  <style type="text/css">
    .reveal p {
      text-align: left;
    }
    .reveal ul {
      display: block;
    }
    .reveal ol {
      display: block;
    }
    /* remove the ugly black border around images */
    .reveal section img { background:none; border:none; box-shadow:none; }

    /* more horizontal padding on code snippets */
    code.language-js.hljs.javascript, code.language-JavaScript.hljs {
      padding: 5px 10px;
    }

    .reveal table {
      font-size: xx-large;
    }
  </style>
    <link rel="stylesheet" href="https://unpkg.com/highlight.js/styles/vs2015.css"/>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="lesson1.md" data-charset="utf-8"></section>
        <section data-markdown="lesson5.md" data-charset="utf-8"></section>
        <section data-markdown="lesson6.md" data-charset="utf-8"></section>
      </div>
    </div>
    <script src="https://unpkg.com/reveal.js/js/reveal.js"></script>
    <script>
      let link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'https://unpkg.com/reveal.js/css/print/pdf.css' : 'https://unpkg.com/reveal.js/css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);

      Reveal.initialize({
        dependencies: [
          {
            src: 'https://unpkg.com/reveal.js/plugin/markdown/marked.js'
          },
          {
            src: 'https://unpkg.com/reveal.js/plugin/markdown/markdown.js'
          },
		      {
            src: 'https://unpkg.com/reveal.js/plugin/highlight/highlight.js',
            async: true
          },
          { src: 'https://unpkg.com/reveal.js/plugin/zoom-js/zoom.js', async: true },
        ],
        slideNumber: true,
        hash: true,
        controlsTutorial: false
      });

      // change slides on mouse wheel events:
      const SCROLL_THRESHOLD = 40; // this variable prevents too many scroll events
      let sumDeltaX = 0;
      let sumDeltaY = 0;
      document.addEventListener("wheel", e => {
        const left = document.querySelector("body > div > aside > button.navigate-left");
        const right = document.querySelector("body > div > aside > button.navigate-right");
        sumDeltaX += e.deltaX;
        sumDeltaY += e.deltaY;
        //scroll up or down
        if (Math.abs(sumDeltaY) > SCROLL_THRESHOLD) {
          sumDeltaY > 0 ? right.click() : left.click();
          sumDeltaY = 0
        }
        //scroll left or right
        if (Math.abs(sumDeltaX) > SCROLL_THRESHOLD) {
          sumDeltaX > 0 ? right.click(): left.click();
          sumDeltaX = 0;
        }
      });

    </script>
  </body>
</html>
